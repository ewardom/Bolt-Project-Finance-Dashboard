<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>Finance</h1>
    <button id="addMoneyBtn">Add Money</button>
  </nav>
  
  <main>
    <section id="accountOverview">
      <div class="main-card">
        <h2>First Saving Account</h2>
        <p id="accountNumber"></p>
        <p id="availableFunds"></p>
        <button id="addMoneyCardBtn">Add Money</button>
        <div>
          <span>Income: <span id="income"></span></span>
          <span>Expenses: <span id="expenses"></span></span>
        </div>
      </div>
      <div class="summary-cards">
        <div class="card">
          <h3>Total Balance</h3>
          <p id="totalBalance"></p>
        </div>
        <div class="card">
          <h3>Total Spending</h3>
          <p id="totalSpending"></p>
        </div>
        <div class="card">
          <h3>Total Saved</h3>
          <p id="totalSaved"></p>
        </div>
      </div>
    </section>

    <section id="cardsSection">
      <h2>Your Cards</h2>
      <div id="cardsGrid"></div>
    </section>

    <section id="cashflowSection">
      <h2>Cashflow</h2>
      <div class="cashflow-grid">
        <div class="cashflow-card">
          <h3>Daily</h3>
          <p>Income: <span id="dailyIncome"></span></p>
          <p>Expenses: <span id="dailyExpenses"></span></p>
        </div>
        <div class="cashflow-card">
          <h3>Weekly</h3>
          <p>Income: <span id="weeklyIncome"></span></p>
          <p>Expenses: <span id="weeklyExpenses"></span></p>
        </div>
        <div class="cashflow-card">
          <h3>Monthly</h3>
          <p>Income: <span id="monthlyIncome"></span></p>
          <p>Expenses: <span id="monthlyExpenses"></span></p>
        </div>
      </div>
      <canvas id="cashflowChart"></canvas>
    </section>

    <section id="transactionsSection">
      <h2>Latest Transactions</h2>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Payment Method</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="viewAllTransactionsBtn">View All Transactions</button>
    </section>
  </main>

  <div id="addMoneyModal" class="modal">
    <div class="modal-content">
      <h2>Add Money</h2>
      <form id="addMoneyForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required min="0.01" step="0.01">
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
